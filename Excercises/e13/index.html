<!DOCTYPE html>
<html>
<head>
	<title>Top Five yaaaaaay</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet"> 
</head>
<body>

			<div id="container">
				<div class="box blueBG">
					<h1 class="header">Top Five <span class="jqClick">Greatest</span> Sounds</h1>
				</div>

				<div class="box purpleBG">
					<h2> #5 - Boing </h2>
					<span class="jqHover"><div class="boing"></div></span>
					

				</div>

					<div class="box greenBG">
						<h2> #4 - The call of a horned screamer</h2>
							

					<OBJECT ID="MediaPlayer" WIDTH="192" HEIGHT="190" CLASSID="CLSID:22D6F312-B0F6-11D0-94AB-0080C74C7E95"
						STANDBY="Loading Windows Media Player components..." TYPE="application/x-oleobject">
						<PARAM NAME="FileName" VALUE="Screamers.wmv">
						<PARAM name="autostart" VALUE="false">
						<PARAM name="ShowControls" VALUE="true">
						<param name="ShowStatusBar" value="false">
						<PARAM name="ShowDisplay" VALUE="false">
						<EMBED TYPE="application/x-mplayer2" SRC="Screamers.wmv" NAME="MediaPlayer"
						WIDTH="192" HEIGHT="190" ShowControls="1" ShowStatusBar="0" ShowDisplay="0" autostart="0"> </EMBED>
					</OBJECT>


				</div>

				<div class="box yellowBG">
					<h2> #3 - <span class="jqDClick">Jumpscares</span></h2>
					<div class="jumpscare"></div>
				</div>

				<div class="box orangeBG">
					<h2> #2 - Unadulerated Sarcasm</h2>
				</div>

				<div class="box redBG">
					<h2> #1 - Sloths</h2>
				</div>
			</div>

			<script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>

			<script src="js/main.js"></script>

			<audio id="boing" src="boing.mp3" preload="auto"></audio> 

			<audio id="booga" src="booga.mp3" preload="auto"></audio>  
</body>
</html>
