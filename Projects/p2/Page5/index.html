	<p class="text5">He thought and thought, and finally came up with a plan. He waited until the old man's daughter came to the river to gather water. Then the Raven changed himself into a <a href="../Page6/index.html">single</a> hemlock needle and dropped himself into the river, just as the girl was dipping her water-basket into the river.</p>
